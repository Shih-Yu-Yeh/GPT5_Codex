name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Backend lint
        run: python -m compileall backend/app

      - name: Backend tests
        run: python -m unittest discover backend/tests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Frontend install
        working-directory: frontend
        run: npm install

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend tests
        working-directory: frontend
        run: npm test
