<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <h1>Attach intelligence to every device you own</h1>
        <p>

        </p>
        <a class="hero__cta" href="#planner">Design Your Device Strategy</a>
      </div>
    </header>

    <main>
      <section class="playbooks" aria-labelledby="playbooks-title">
        <div class="playbooks__header">
          <h2 id="playbooks-title">Signature Hardware Playbooks</h2>
        </div>
        <div id="playbook-grid" class="playbooks__grid" aria-live="polite"></div>
      </section>

      <section class="planner" id="planner" aria-labelledby="planner-title">
        <div class="planner__header">
          <h2 id="planner-title">Generate a Tailored Integration Plan</h2>

        </div>
        <form id="plan-form" class="planner__form">
          <label for="device-input">Hardware device or setup</label>
          <input id="device-input" name="device" type="text" required placeholder="e.g. Traditional TV" />

          <label for="attachments-input">Attachments (comma separated)</label>
          <input
            id="attachments-input"
            name="attachments"
            type="text"
            placeholder="e.g. HDMI capture card, motion sensor"
          />

          <button type="submit" class="planner__submit">Generate plan</button>
        </form>
        <div id="plan-output" class="planner__output" aria-live="polite"></div>
      </section>
    </main>

    <footer class="footer">

    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
